# =============================================================================
# Nginx Configuration - Same VM as Streamlit App
# =============================================================================
# This file goes in: /etc/nginx/sites-available/kyc-aml-orchestrator
# Enable with: ln -s /etc/nginx/sites-available/kyc-aml-orchestrator /etc/nginx/sites-enabled/
#
# Use this when Nginx and Streamlit are on the SAME VM
# =============================================================================

upstream streamlit_app {
    server 127.0.0.1:8501;
    keepalive 32;
}

server {
    listen 80;
    server_name _;  # Replace with your domain or leave as catch-all
    
    # Redirect to HTTPS (uncomment when SSL is configured)
    # return 301 https://$host$request_uri;
    
    # For now, serve directly on HTTP
    location / {
        proxy_pass http://streamlit_app;
        
        # Required for Streamlit
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-running requests
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        
        # Buffer settings
        proxy_buffering off;
        proxy_buffer_size 16k;
        proxy_busy_buffers_size 24k;
        proxy_buffers 64 4k;
    }
    
    # Streamlit WebSocket endpoint
    location /_stcore/stream {
        proxy_pass http://streamlit_app/_stcore/stream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
    
    # Static files (optional - for custom assets)
    location /static/ {
        alias /opt/kyc-aml-orchestrator/static/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/kyc-aml-access.log;
    error_log /var/log/nginx/kyc-aml-error.log;
}

