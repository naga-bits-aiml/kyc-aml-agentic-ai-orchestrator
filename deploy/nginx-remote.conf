# =============================================================================
# Nginx Configuration - Separate Nginx Server (Reverse Proxy)
# =============================================================================
# Use this when you have Nginx on a SEPARATE VM from the Streamlit app
# 
# Add this to your existing Nginx server configuration
# Update STREAMLIT_VM_IP with the internal IP of your Streamlit VM
# =============================================================================

# Upstream definition - add this to your nginx.conf or a separate upstream file
upstream kyc_aml_streamlit {
    # Replace with your Streamlit VM's internal IP
    server STREAMLIT_VM_INTERNAL_IP:8501;
    keepalive 32;
}

# Server block - add this to sites-available or include in main config
server {
    listen 80;
    server_name kyc-chat.your-domain.com;  # Replace with your subdomain
    
    # Redirect to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name kyc-chat.your-domain.com;  # Replace with your subdomain
    
    # SSL certificates (use your existing certs or get new ones)
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Main application
    location / {
        proxy_pass http://kyc_aml_streamlit;
        
        # Required for Streamlit WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Long timeouts for AI processing
        proxy_read_timeout 300;
        proxy_send_timeout 300;
        proxy_connect_timeout 60;
        
        # Disable buffering for streaming responses
        proxy_buffering off;
        proxy_buffer_size 16k;
        proxy_busy_buffers_size 24k;
        proxy_buffers 64 4k;
    }
    
    # Streamlit WebSocket endpoint (critical for real-time updates)
    location /_stcore/stream {
        proxy_pass http://kyc_aml_streamlit/_stcore/stream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;  # 24 hours for long-lived connections
    }
    
    # Streamlit static assets
    location /static {
        proxy_pass http://kyc_aml_streamlit/static;
        proxy_cache_valid 200 1d;
        expires 1d;
    }
    
    # Health check
    location /health {
        proxy_pass http://kyc_aml_streamlit/health;
        access_log off;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Logging
    access_log /var/log/nginx/kyc-aml-access.log;
    error_log /var/log/nginx/kyc-aml-error.log;
}
